{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
      <img src="/static/images/{{ blog.image }}" class="img-thumbnail" style="width: 30rem;" alt="Blog Image">
    </div>
    <div class="col-md-6">
      <h1>{{ blog.name }}</h1>
      <p class="text-secondary">{{ blog.description }}</p>
    </div>
  </div>
</div>
{% endblock %}
