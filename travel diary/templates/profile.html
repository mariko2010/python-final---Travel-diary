{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>{{ user.username }}</h1>
   <p>current_user.id: {{ current_user.id }}</p>
<p>user.id: {{ user.id }}</p>
<p>ბლოგების რაოდენობა: {{ blogs|length }}</p>

<ul>
  {% for blog in blogs %}
    <li>{{ blog.name }} (ავტორი: {{ blog.user.username }})</li>
  {% endfor %}
</ul>


</div>
{% endblock %}
